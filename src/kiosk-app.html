<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="checklist-view.html">
<link rel="import" href="match-view.html">
<link rel="import" href="screen-view.html">
<link rel="import" href="keyboard-view.html">
<dom-module id="kiosk-app">
  <template>
    <style>
     :host {
      --app-primary-color: #d35401;
      --app-secondary-color: #333;
      display: block;
    }

    .header-text {
      flex: none;
    }

    paper-tab {
      font-size: 25px;
    }

    h1 {
      font-size: 20px;
    }

    app-header {
      color: #fff;
      background-color: var(--app-primary-color);
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    paper-tabs {
      --paper-tabs-selection-bar-color: #ddd;
      height: 100%;
      @apply(--layout-flex);
    }

    paper-tab {
      --paper-tab-ink: #ddd;
      text-transform: uppercase;
      font-size: var(--big-text-size);
      padding-left: 10px;
      padding-right: 10px;
    }

    .link {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
      color: inherit;
      text-decoration: inherit;
    }

    .big {
      --iron-icon-height: 50px;
      --iron-icon-width: 50px;
    }

    paper-toast {
      font-size: 20px;
    }

    .goodToast {
      --paper-toast-background-color: ForestGreen;
      --paper-toast-color: white;
    }

    .badToast {
      --paper-toast-background-color: Crimson;
      --paper-toast-color: white;
    }
    </style>
    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern=":/" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <app-drawer-layout fullbleed force-narrow>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header shadow fixed id="header">
          <app-toolbar>
            <div main-title class="header-text">
              <iron-icon class="big" icon="my-icons:snake"></iron-icon>
            </div>
            <paper-tabs selected="{{page}}" attr-for-selected="name" role="navigation" autoselect autoselect-delay="0">
              <paper-tab link name="Match">Checklist
              </paper-tab>
              <paper-tab link name="counter">Match Data
              </paper-tab>
              <paper-tab link name="screen">Screen Controls
              </paper-tab>
              <paper-tab link name="Safety">Safety
              </paper-tab>
              <paper-tab link name="safety">Battery
              </paper-tab>
              <paper-tab link name="safety">Scouting
              </paper-tab>
            </paper-tabs>
          </app-toolbar>
        </app-header>
        <neon-animated-pages selected="[[page]]" attr-for-selected="name" fallback-selection="counter" role="main" entry-animation="fade-in-animation" exit-animation="fade-out-animation">
          <checklist-view name="Match" id="checklist"></checklist-view>
          <match-view name="counter"></match-view>
          <screen-view name="screen"></screen-view>
          <checklist-view name="Safety"></checklist-view>
          <keyboard-view name="keyboard"></keyboard-view>
        </neon-animated-pages>
        <paper-toast id="goodToast" text="Fresh memes!" class="goodToast"></paper-toast>
        <paper-toast id="badToast" text="Stale memes..." class="badToast"></paper-toast>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  Polymer({
    is: 'kiosk-app',
    properties: {
      page: {
        type: String,
        value: "counter",
        reflectToAttribute: true,
      },
    },
  });
  </script>
</dom-module>
