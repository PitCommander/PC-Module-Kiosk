<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-button-group/paper-button-group.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">
<dom-module id="tv-control">
  <template>
    <style include="shared-styles">
    paper-button[toggles][active] {
      background: var(--app-primary-color);
      color: white;
    }
    
    paper-button-group {
      @apply(--layout-vertical);
    }
    
    .tvHeader {
      @apply(--layout-flex);
      @apply(--layout-horizontal);
    }
    
    .cecControls {
      @apply(--layout-flex);
      align-content: right;
      align-items: right;
      text-align: right;
    }
    
    paper-icon-button {
      border-radius: 40px;
      width: 80px;
      height: 80px;
      --paper-icon-button-ink-color: var(--app-primary-color);
    }
    
    .default {
      background: WhiteSmoke;
    }
    
    .on {
      background: var(--app-primary-color);
      color: white;
    }
    
    @media only screen and (max-width: 1823px) {
      paper-button {
        margin-bottom: 10px;
        font-size: 30px;
      }
      h1 {
        text-align: center;
        font-size: 40px;
      }
    }
    
    @media only screen and (min-width: 1824px) {
      paper-button {
        margin-bottom: 10px;
        font-size: 50px;
      }
      h1 {
        text-align: center;
        font-size: 50px;
      }
    }
    </style>
    <div class="card">
      <div class="tvHeader">
        <h1>{{name}} TV</h1>
        <div class="cecControls">
          <paper-icon-button id="mute" class$="{{computeClass(mute)}}" icon="av:volume-off" on-tap="iconTap"></paper-icon-button>
          <paper-icon-button id="volDown" class="default" icon="av:volume-down" on-tap="iconTap"></paper-icon-button>
          <paper-icon-button id="volUp" class="default" icon="av:volume-up" on-tap="iconTap"></paper-icon-button>
          <paper-icon-button id="power" class$="{{computeClass(power)}}" icon="power-settings-new" on-tap="iconTap"></paper-icon-button>
        </div>
      </div>
      <paper-button-group selected="{{selected}}">
        <paper-button raised toggles name="stream">Video Stream</paper-button>
        <paper-button raised toggles name="schedule">Team Schedule</paper-button>
        <paper-button raised toggles name="timer">Match Timer</paper-button>
        <paper-button raised toggles name="specs">Robot Specs</paper-button>
        <paper-button raised toggles name="logo">Logo Screen</paper-button>
      </paper-button-group>
    </div>
  </template>
  <script>
  Polymer({
    is: 'tv-control',
    properties: {
      name: String,
      selected: {
        type: String,
        observer: 'iconTap'
      },
      mute: {
        type: Boolean,
        value: false
      },
      power: {
        type: Boolean,
        value: false
      }
    },

    iconTap: function(e) {
      try {
        var icon = e.target.parentElement.id;
      } catch (err) {

      }

      var volume = ''
      switch (icon) {
        case 'mute':
          this.mute = !this.mute;
          break;
        case 'power':
          this.power = !this.power;
          break;
        case 'volDown':
          volume = 'down';
          break;
        case 'volUp':
          volume = 'up';
          break;
      }
      this.sendPacket(volume);
    },

    sendPacket: function(volume) {
      sendTvPacket(this.name, this.selected, this.mute, volume, this.power);
    },

    computeClass: function(f) {
      return f ? "on" : "default";
    }
  });
  </script>
</dom-module>
