<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="checklist-item.html">
<dom-module id="checklist-view">
  <template>
    <style include="shared-styles">
     :host {
      display: block;
      padding: 10px;
    }
    
    .fab-button {
      position: fixed;
      bottom: 10px;
      right: 50%;
      right: calc(50% - 40px);
      background: var(--app-primary-color);
      color: white;
      border-radius: 40px;
      width: 80px;
      height: 80px;
    }
    </style>
    <template is="dom-repeat" items="{{items}}">
      <checklist-item num="{{displayIndex(index)}}" text="{{item.text}}" status="{{item.status}}"></checklist-item>
    </template>
    <paper-icon-button icon="add" class="fab-button" on-tap="addItem"></paper-icon-button>
  </template>
  <script>
  Polymer({
    is: 'checklist-view',
    properties: {
      items: {
        type: Array,
        value: []
      },
    },
    displayIndex: function(index) {
      return index + 1;
    },
    ready: function() {
      sendChecklistRequest('match');
    },

    addItem: function() {
      document.querySelector('command-app').page = 'keyboard';
    }
  });
  </script>
</dom-module>
