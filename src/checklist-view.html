<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="checklist-item.html">

<dom-module id="checklist-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <template is="dom-repeat" items="{{items}}">
      <checklist-item num="{{displayIndex(index)}}" text="{{item.text}}" status="{{item.status}}"></checklist-item>
    </template>

  </template>

  <script>
    Polymer({
      is: 'checklist-view',
      displayIndex: function (index) {
        return index + 1;
      },
      ready: function () {
        this.items = [{
            text: 'Tower moves in and out correctly.',
            status: false
                    },
          {
            text: 'Gear holder servos both move to correct positions.',
            status: false
                    },
          {
            text: 'Gear holder pneumatic opens and closes.',
            status: false
                    },
          {
            text: 'All drive module wheels and motors spin.',
            status: false
                    },
          {
            text: 'All drive modules toggle mode.',
            status: false
                    },
          {
            text: 'Intake opens and spins.',
            status: false
                    },
          {
            text: 'Hopper bottom, kicker roller, and shooter wheel all spin.',
            status: false
                    },
          {
            text: 'Air pressure is above 110 PSI.',
            status: false
                    },
          {
            text: 'Fresh battery is installed.',
            status: false
                    },
          {
            text: 'Driver Station charger is on cart.',
            status: false
                    },
          {
            text: 'Correct color bumpers on robot.',
            status: false
                    }
                ];
      },
    });
  </script>
</dom-module>
