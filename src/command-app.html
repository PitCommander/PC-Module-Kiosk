<dom-module id="command-app">
    <template>
    <style>
      :host {
        --app-primary-color: #d35401;
        --app-secondary-color: black;
        display: block;
      }
      
      @media only screen and (min-width: 1824px) {
        .header-text {
          font-size: 50px;
          ;
        }
        paper-tab {
          font-size: 50px;
        }
        h1 {
          font-size: 50px;
        }
        .circle {
          margin-top: 15px;
        }
      }
      
      @media only screen and (max-width: 1823px) {
        .header-text {
          font-size: 20px;
          ;
        }
        paper-tab {
          font-size: 20px;
        }
        h1 {
          font-size: 20px;
        }
        .circle {
          margin-top: 5px;
        }
      }
      
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      
      paper-tabs {
        --paper-tabs-selection-bar-color: black;
        height: 100%;
      }
      
      paper-tab {
        --paper-tab-ink: #333;
        text-transform: uppercase;
        font-size: var(--big-text-size);
      }
      
      .link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: inherit;
        text-decoration: inherit;
        padding-right: 10px;
        padding-left: 10px;
      }
      
      neon-animated-pages {
        margin-top: 50px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern=":/" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>


      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header fixed id="header">
          <app-toolbar>
            <div main-title class="header-text">PIT COMMANDER</div>
            <paper-tabs selected="{{page}}" attr-for-selected="name" role="navigation">
              <paper-tab link name="checklist">
                <a href="/checklist" class="link" tabindex="-1">Checklist</a>
              </paper-tab>
              <paper-tab link name="match">
                <a href="/match" class="link" tabindex="-1">Match Data</a>
              </paper-tab>
              <paper-tab link name="screen">
                <a href="/screen" class="link" tabindex="-1">Screen Controls</a>
              </paper-tab>
              <paper-tab link name="safety">
                <a href="/safety" class="link" tabindex="-1">Safety</a>
              </paper-tab>
            </paper-tabs>
          </app-toolbar>
        </app-header>
        <neon-animated-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"  entry-animation="fade-in-animation" exit-animation="fade-out-animation">
          <checklist-view name="checklist" id="checklist"></checklist-view>
          <match-view name="match"></match-view>
          <screen-view name="screen"></screen-view>
          <safety-view name="safety"></safety-view>
          <my-view404 name="view404"></my-view404>
        </neon-animated-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

    <script>
        Polymer({
            is: 'command-app',
            properties: {
                page: {
                    type: String,
                    value: "checklist",
                    reflectToAttribute: true,
                },
            },
        });

    </script>
</dom-module>
