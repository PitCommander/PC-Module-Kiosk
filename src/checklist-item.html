<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<dom-module id="checklist-item">
  <template>
    <style include="shared-styles">
      .card-layout {
        @apply(--layout-horizontal);
      }

      .circle {
        margin-top: 15px;
      }

      h1 {
        padding-left: 15px;
        font-size: 30px;
      }

      paper-checkbox.huge {
        --paper-checkbox-size: 70px;
        --paper-checkbox-checked-color: #d35401;
      }
    </style>
    <div class="card card-layout">
      <div class="circle">{{num}}</div>
      <h1 class="flex-child">{{text}}</h1>
      <paper-checkbox id="box" class="huge" checked='{{status}}' on-tap="toggle"></paper-checkbox>
    </div>
  </template>
  <script>
    Polymer({
      is: 'checklist-item',
      properties: {
        num: Number,
        text: String,
        type: String,
        status: Boolean,
      },
      toggle: function () {
        sendChecklistItem(this.type, this.text, this.status);
      },
    });
  </script>
</dom-module>
