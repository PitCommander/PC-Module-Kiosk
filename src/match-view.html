<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<dom-module id="match-view">
  <template>
    <style include="shared-styles">
     :host {
      display: block;
      padding: 10px;
    }

    .blue {
      background: CornflowerBlue;
      transition: all 1s linear;
    }

    .red {
      background: Crimson;
      transition: all 1s linear;
    }

    .redText {
      color: crimson;
      transition: all 1s linear;
    }

    .blueText {
      color: cornflowerblue;
      transition: all 1s linear;
    }

    .bumperText {
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 50px;
    }

    .showing {
      animation: fadein 2s;
    }

    .invisible {
      animation: fadeout 2s;
      opacity: 0;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeout {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    </style>
    <div class="card">
      <h1 style="text-align: center;">Current record: {{record}}</h1>
    </div>
    <div class="card">
      <h1>Next Match: {{nextNum}}</h1>
      <h1>Scheduled Time: {{scheduledTime}}</h1>
      <h1>Predicted Time: {{predictedTime}}</h1>
      <h1>Leave for match in: {{ttz}}</h1>
    </div>
    <div class="card" id='bumpers'>
      <h1 id="allies">Allies: {{allies}}</h1>
      <h1 id="opponents">Opponents: {{oppo}}</h1>
    </div>
    <div class="card" id='bumpers'>
      <h1 class="bumperText">Robot needs {{bumperColor}} bumpers</h1>
    </div>
  </template>
  <script>
  Polymer({
    is: 'match-view',
    properties: {
      record: {
        type: String,
        value: '0-0-0'
      },
      nextNum: {
        type: String,
        value: 'Q1'
      },
      ttz: {
        type: String,
        value: ''
      },
      scheduledTime: {
        type: String,
        value: '3:50 PM'
      },
      predictedTime: {
        type: String,
        value: '3:52 PM'
      },
      bumperColor: {
        type: String,
        value: 'blue',
        observer: '_bumperHandler'
      },
      allies: {
        type: String,
        value: '1, 2',
      },
      oppo: {
        type: String,
        value: '3, 4, 5',
      },
    },

    _bumperHandler: function() {
      var currentColor = this.bumperColor.toLowerCase();

      var isRed = (currentColor == 'red')
      var isBlue = (currentColor == 'blue')
      this.toggleClass('redText', isRed, this.$.allies);
      this.toggleClass('blueText', isBlue, this.$.allies);
      this.toggleClass('redText', isBlue, this.$.opponents);
      this.toggleClass('blueText', isRed, this.$.opponents);
      this.toggleClass('blue', isBlue, this.$.bumpers);
      this.toggleClass('red', isRed, this.$.bumpers);

    },

  });
  </script>
</dom-module>
