<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<dom-module id="match-view">
  <template>
    <style include="shared-styles">
     :host {
      display: block;
      padding: 10px;
    }
    
    .blue {
      background: CornflowerBlue;
    }
    
    .red {
      background: Crimson;
    }
    
    .bumperText {
      color: white;
      text-align: center;
    }
    
    h1 {
      font-size: 50px;
    }
    </style>
    <div class="card">
      <h1 style="text-align: center;">Current record: {{record}}</h1>
    </div>
    <div class="card">
      <h1>Next Match: {{nextNum}}</h1>
      <h1>Scheduled Time: {{scheduledTime}}</h1>
      <h1>Predicted Time: {{predictedTime}}</h1>
      <h1>Leave for match in: {{ttz}}</h1>
    </div>
    <div class="card" id='bumpers'>
      <h1>Allies: {{allies}}</h1>
      <h1>Opponents: {{oppo}}</h1>
    </div>
    <div class="card" id='bumpers'>
      <h1 class="bumperText">Robot needs {{bumperColor}} bumpers</h1>
    </div>
  </template>
  <script>
  Polymer({
    is: 'match-view',
    properties: {
      record: {
        type: String,
        value: '0-0-0'
      },
      nextNum: {
        type: String,
        value: 'Q1'
      },
      ttz: {
        type: String,
        value: ''
      },
      scheduledTime: {
        type: String,
        value: '3:50 PM'
      },
      predictedTime: {
        type: String,
        value: '3:52 PM'
      },
      bumperColor: {
        type: String,
        value: 'blue',
        observer: '_bumperHandler'
      },
      allies: {
        type: String,
        value: '1, 2',
      },
      oppo: {
        type: String,
        value: '3, 4, 5'
      }
    },

    _bumperHandler: function() {
      currentColor = this.bumperColor.toLowerCase();

      if (currentColor == 'red') {
        this.$.bumpers.classList.remove('blue');
        this.$.bumpers.classList.add('red');
      } else if (currentColor == 'blue') {
        this.$.bumpers.classList.remove('red');
        this.$.bumpers.classList.add('blue');
      } else {
        this.$.bumpers.classList.remove('red');
        this.$.bumpers.classList.remove('blue');
        this.$.bumpers.visibility = 'hidden';
      }
    }
  });
  </script>
</dom-module>
