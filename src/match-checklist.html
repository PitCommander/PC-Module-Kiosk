<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="shared-styles.html">

<dom-module id="match-checklist">
    <template is="dom-repeat" items="{{employees}}">
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <div class="card card-layout" on-tap='toggle()'>
      <div class="circle">{{num}}</div>
      <h1 class="flex-child">{{text}}</h1>
      <paper-checkbox id="box" class="huge"></paper-checkbox>
    </div>

  </template>

    <script>
        Polymer({
            is: 'match-checklist',
            ready: function() {
                this.items = [{
                        num: 1,
                        text: 'Tower moves in and out correctly.'
                    },
                    {
                        num: 2,
                        text: 'Johnson'
                    }
                ];
            },
            toggle: function() {
                box = this.$.box;
                if (box.checked) {
                    box.checked = false;
                } else {
                    box.checked = true;
                }
            },
        });

    </script>
</dom-module>
